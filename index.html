<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Calculator</title>
  </head>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="./style.css" />
  <body>
    <div class="top-bar"><div class="cam"></div></div>
    <div id="clock"></div><span>:</span>
    <div id="min"></div>
    <div class="top-right-side">
      <a href="#"><i class="fa-light fa-server server" style="color: #f7f7f8;"></i></a>
    <a href="#"><i class="fa-solid fa-wifi fa-solid fa-xs wifi" style="color: white"></i></a>
    <a href="#" id="bty"><i class="fa-solid fa-battery-three-quarters fa-2xL battery" style="color: #f5f5f5;"></i></a>
    
  </div>
    <!-- <div class="cam"></div> -->
    <div class="container">
      <input type="text" id="display"  readonly/>
      <div class="box">
        <div>
          <button class="btn top-btn">AC</button>
          <button class="btn top-btn">+/-</button>
          <button class="btn top-btn">%</button>
          <button class="btn right-btn">/</button>
        </div>
        <div>
          <button class="btn">7</button>
          <button class="btn">8</button>
          <button class="btn">9</button>
          <button class="btn right-btn">X</button>
        </div>
        <div>
          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button class="btn right-btn">-</button>
        </div>
        <div>
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn right-btn">+</button>
        </div>
        <div>
          <button class="btn zero-btn">0</button>
          <button class="btn">.</button>
          <button class="btn right-btn">=</button>
        </div>
      </div>
    </div>

    <div class="dash"></div>
    <script src="./script.js"></script>
  </body>
</html>
